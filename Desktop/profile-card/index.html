<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Kannan Duraisamy</title>

 
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: black;
      font-family: "Figtree",sans-serif;
    
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 300px;
      height: 450px;
      background-color: hsl(0, 0%, 12%);
      color: hsl(0, 0%, 100%);
      border-radius: 20px;
      /* padding-right: 35px; */
      
    }

    .profile-details {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .profile-image {
      display:flex;
      align-items: center;
      justify-content: center;
    }

    img {
      border-radius: 50%;
    }

    .profile-name {
      display: flex;
      align-items: center;
      justify-content: center;
      /* font-size: 30px; */
      font-weight: bold;
    }

    .profile-loc {
      color: hsl(75, 94%, 57%);
      font-size: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-desc {
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 12px;
    }

    ul {
      list-style-type: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      row-gap: 10px;
      margin-left: -30px;
    }

    li button {
      width:  220px;
      padding: 10px 0 10px 0;
      border-radius: 5px;
      background-color: hsl(0, 0%, 20%);
      color:hsl(0, 0%, 100%);
      font-size: 12px;
      font-weight: 600;
      border: none;
    }
    
  </style>
</head>
<body>
<div class="container">
  <div class="profile-details">
    <div class="profile-image"><img src="Kannan1.jpeg" width="50" height="50"></div>
    <div class="profile-name">Kannan Duraisamy</div>
    <div class="profile-loc">Tamilnadu, India</div>
  </div>

  <div class="profile-desc">
  "Front-end developer and avid reader."
  </div>

  <div>
    <ul>
    <li><button>GitHub</button></li>
    <li><button>Frontend Mentor</button></li>
    <li><button>LinkedIn</button></li>
    <li><button>Twitter</button></li>
    <li><button>Instagram</button></li>
  </ul>
  
  
  
  
  
</div>
  
  </div>
</body>
</html>
